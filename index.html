<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Fontes  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


  <title>Sorteador</title>
</head>

<body>
  <div class="container">
    <h1>Sorteador de Números</h1>
    <div class="input">
      <div class="quantidade">
        <label for="">Quantos numeros você quer sortear?</label>
        <input type="number" placeholder="1" class="quantidade-numeros">
      </div>
      <div class="numeros">
        <label for="">Qual intervalo de numeros do seu sorteio?</label>
        <div>
          <input type="number" placeholder="1" class="min">
          <input type="number" placeholder="200" class="max">
        </div>
      </div>
    </div>

    <div class="resultado">
    </div>
    <button class="sortear">Sortear</button>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
